<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenden - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-b from-green-50 to-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur-md shadow-lg fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center py-4">
      <h1 class="text-3xl font-extrabold text-green-700">🌱 Greenden</h1>
      <ul class="hidden md:flex gap-8 text-lg font-medium">
        <li><a href="index.html" class="hover:text-green-600 transition">Home</a></li>
        <li><a href="products.html" class="hover:text-green-600 transition">Products</a></li>
        <li><a href="contact.html" class="hover:text-green-600 transition">Contact</a></li>
      </ul>
      <button id="menu-btn" class="md:hidden p-2 bg-green-600 text-white rounded-lg">☰</button>
    </div>
    <div id="menu" class="hidden md:hidden bg-green-50 px-6 pb-4">
      <a href="index.html" class="block py-2 hover:text-green-600">Home</a>
      <a href="products.html" class="block py-2 hover:text-green-600">Products</a>
      <a href="contact.html" class="block py-2 hover:text-green-600">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="px-6 md:px-20 py-32">
    <h2 class="text-5xl font-bold text-center text-green-700 mb-16">📩 Get in Touch</h2>
    <div class="grid md:grid-cols-2 gap-12">
      
      <!-- Contact Info -->
      <div class="space-y-6">
        <h3 class="text-3xl font-bold text-green-700">Contact Information</h3>
        <p class="text-gray-600">📍 Coimbatore, Tamil Nadu, India</p>
        <p class="text-gray-600">📧 support@greenden.com</p>
        <p class="text-gray-600">📞 +91 98765 43210</p>
      </div>

      <!-- Contact Form -->
      <form class="bg-white shadow-xl p-8 rounded-2xl space-y-6">
        <div>
          <label class="block mb-2 font-semibold">Name</label>
          <input type="text" class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" placeholder="Enter your name">
        </div>
        <div>
          <label class="block mb-2 font-semibold">Email</label>
          <input type="email" class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" placeholder="Enter your email">
        </div>
        <div>
          <label class="block mb-2 font-semibold">Message</label>
          <textarea class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-green-400 text-white font-bold rounded-lg hover:scale-105 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-green-100 text-center p-6 mt-10 shadow-inner">
    <p class="text-gray-700">© 2025 Greenden. All rights reserved.</p>
  </footer>

  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));
  </script>
</body>
</html>
